<template>
    <lightning-card title="Verify Email" icon-name="custom:custom14">
        <div class="slds-m-around_medium slds-align_absolute-center">

            <template if:true={isVerifying}>
                <lightning-spinner alternative-text="Verifying Email"></lightning-spinner>
            </template>

            <template if:true={isError}>
                <div>
                    <div class = "slds-align_absolute-center">Error : Please try again</div>
                    <lightning-button class = "slds-align_absolute-center" label="Verify" onclick={handleVerifyEmail} variant="brand"></lightning-button>
                </div>
            </template>

            <template if:true={isVerified}>
                <div>Email verified successfully !</div>
            </template>

            <template if:true={isTwo}>
                <div>Invalid vToken !</div>
            </template>

            <template if:true={isThree}>
                <div>The Email is Already checked !</div>
            </template>

            <template if:true={isFour}>
                <div>Contact not registered to Salesforce.</div>
            </template>
            
        </div>
    </lightning-card>
</template>
