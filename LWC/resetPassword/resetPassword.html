<template>
    <div class="card">

        <div class="slds-align_absolute-center">

            <template if:true={isHome}>
                <lightning-layout class="vertical-layout">

                        <div class="regular-msg-untop">
                            <strong>The new password need to meet the required conditions </strong>
                            it must be at least 4 characters long and matching.
                        </div>

                    <lightning-input class="margin-around" label="New password" type="password" value={password}
                        onchange={handleNewPasswordChange}></lightning-input>

                    <lightning-input class="margin-around" label="Confirm Password" type="password"
                        value={confirmPassword} onchange={handleConfirmPasswordChange}></lightning-input>

                    <template if:true={passwordFormat}>
                        <div class="red-msg">
                            <strong>*Password must be at least 4 characters long</strong>
                        </div>
                    </template>

                    <template if:true={passwordIsFormat}>
                        <div class="green-msg">
                            <strong>*Password must be at least 4 characters long &check;</strong>
                        </div>
                    </template>

                    <template if:true={passwordsNotMatch}>
                        <div class="red-msg-untop">
                            <strong>*Passwords do not match </strong>
                        </div>
                    </template>

                    <template if:true={passwordsIsMatch}>
                        <div class="green-msg-untop">
                            <strong>*Passwords are matches &check; </strong>
                        </div>
                    </template>
                    <lightning-button class="slds-align_absolute-center" label="Reset Password"
                        onclick={handleResetPassword} variant="brand"></lightning-button>
                </lightning-layout>
            </template>

            <template if:true={isResetting}>
                <lightning-spinner alternative-text="Resetting Password"></lightning-spinner>
            </template>

            <template if:true={isError}>
                <div>
                    <div class="slds-align_absolute-center">Error : Please try again</div>
                    <lightning-button class="slds-align_absolute-center" label="Reset" onclick={handleResetButton}
                        variant="brand"></lightning-button>
                </div>
            </template>
            <template if:true={isReset}>
                <div>Password reset successfully !</div>
            </template>
            <template if:true={isTwo}>
                <div>Invalid Token !</div>
            </template>
            <template if:true={isThree}>
                <div>Contact not registered to Salesforce.</div>
            </template>
        </div>
    </div>
</template>
